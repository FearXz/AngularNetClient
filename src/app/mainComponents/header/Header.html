<header>
  <nav class="d-flex justify-content-between align-items-center px-3">
    <div>
      <img class="logo" src="../../.././assets/img/utilities/logo.svg" />
    </div>
    <div class="d-flex justify-content-end align-items-center">
      <button
        class="btn1 d-flex justify-content-center align-items-center px-3 py-2 d-none d-md-block"
      >
        <img src="../../.././assets/img/utilities/building.svg" />
        <span i18n class="ms-2">ORDER BUSINESS</span>
      </button>
      <button
        class="btn1 d-flex justify-content-center align-items-center px-3 py-2 d-none d-md-block"
      >
        <img src="../../.././assets/img/utilities/moped.svg" />
        <span i18n class="ms-1">BECOME RIDER</span>
      </button>

      <button
        class="btn1 dropdown-toggle d-flex justify-content-center align-items-center px-3 py-2"
        type="button"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        <img [src]="currentFlag" class="me-2" />
      </button>

      <ul class="dropdown-menu">
        <li
          class="btn1 d-flex justify-content-between align-items-center px-3 py-2"
        >
          <div class="d-flex align-items-center">
            <img src="../../../assets/img/utilities/it.svg" />
            <span i18n class="ms-2">ITALY</span>
          </div>
          <img
            *ngIf="currentFlag === '../../../assets/img/utilities/it.svg'"
            src="../../../assets/img/utilities/check.svg"
          />
        </li>
        <li
          class="btn1 d-flex justify-content-between align-items-center px-3 py-2"
        >
          <div class="d-flex align-items-center">
            <img src="../../../assets/img/utilities/en.svg" />
            <span i18n class="ms-2">ENGLISH</span>
          </div>
          <img
            *ngIf="currentFlag === '../../../assets/img/utilities/en.svg'"
            src="../../../assets/img/utilities/check.svg"
          />
        </li>
      </ul>

      <button
        class="btn1 d-flex justify-content-center align-items-center px-3 py-2"
      >
        <img src="../../.././assets/img/utilities/user.svg" />
        <span i18n class="ms-2 d-none d-sm-block">LOGIN</span>
      </button>

      <button
        class="btn1 d-flex justify-content-center align-items-center px-3 py-2"
      >
        <img src="../../.././assets/img/utilities/list.svg" />
      </button>
    </div>
  </nav>
</header>
